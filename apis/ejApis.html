<script>

    const url = 'https://pokeapi.co/api/v2/pokemon/ditto';

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error en la solicitud: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Hubo un problema con la petición:', error);
      });
  </script>
